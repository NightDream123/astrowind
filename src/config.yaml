site:
  name: Switch2Game
  site: 'https://www.switch2game.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M
  googleAdsenseId: ca-pub-6574731833705989  # 添加这一行

# Default SEO metadata
metadata:
  title:
    default: Switch2 games and news, guides, and more.
    template: '%s — Switch2Game'
  description: "\U0001F680 This is the hub for Nintendo Switch 2 games and info. We offer the latest and most comprehensive game introductions, reviews and guides."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Switch2Game
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  languages:
    - code: 'en'
      name: 'English'
      dir: 'ltr'
    - code: 'zh'
      name: '中文'
      dir: 'ltr'
  defaultLanguage: 'en'
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
